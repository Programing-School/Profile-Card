<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card | Programing-School</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
          <div class="profile-card">
                    <div class="card-header">
                              <div class="pic">
                                        <img src="./img/channels4_profile.jpg" alt="My Profile Picture">
                              </div>
                              <div class="name">Mohamed Ehab</div>
                              <div class="desc">Web Developer and Designer</div>
                              <div class="sm">
                                        <a href=""><i href="" class="fab fa-facebook facebook"></i></a>
                                        <a href=""><i href="" class="fab fa-twitter twitter"></i></a>
                                        <a href=""><i href="" class="fab fa-github github"></i></a>
                                        <a href=""><i href="" class="fab fa-instagram instagram"></i></a>
                                        <a href=""><i href="" class="fab fa-youtube youtube"></i></a>
                                        <a href=""><img src="./img/brand-icon.png"></a>
                              </div>
                              <a href="https://qrco.de/bcgnDk" class="contact-btn" target="_blank">Contact Me</a>
                    </div>
                    <div class="card-footer">
                              <div class="numbers">
                                        <div class="items">
                                                  <span>14</span>
                                                  Posts
                                        </div>
                                        <div class="border"></div>
                                        <div class="items">
                                                  <span>3</span>
                                                  Followers
                                        </div>
                                        <div class="border"></div>
                                        <div class="items">
                                                  <span>6</span>
                                                  Following
                                        </div>
                              </div>
                    </div>
          </div>
          <script src="./main.js"></script>
  </body>
</html>
